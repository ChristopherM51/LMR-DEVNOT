    <header class="header">
        <img src="img/logo.png" alt="" class="logo">

        <label for="menu-toggle" class="menu-toggle"></label>

            <a href="index.html" class="linkMobile">Home</a>

        </div>
    </header>
    <div class="contentForm">
        
        <div class="about">
            <h1>CADASTRO</h1>
            <div class="inf">
                <label for="nome"></label>
                <input type="text" name="nome" id="nome" class="form2" placeholder="Primeiro nome" required="required">
                <label for="sobrenome"></label>
                <input type="text" name="sobrenome" id="sobrenome" class="form2" placeholder="Sobrenome"
                    required="required">
            </div>
            <div class="inf">
                <label for="email"></label>
                <input type="email" name="email" id="email1" class="form2" placeholder="email" required="required"
                    pattern="^[0-9a-zA-Z-._+]+@[a-zA-Z0-9-_+]+\.[a-zA-Z]+(\.[a-zA-Z]+)?">
                <label for="email"></label>
                <input type="email" name="email" id="email2" class="form2" placeholder="Confirme o email"
                    required="required" pattern="^[0-9a-zA-Z-._+]+@[a-zA-Z0-9-_+]+\.[a-zA-Z]+(\.[a-zA-Z]+)?">
            </div>
            <div class="inf">
                <label for="senha"></label>
                <input type="password" name="senha" id="senha1" class="form2" placeholder="Senha" required="required"
                    pattern="^[0-9a-zA-Z-._+]+@[a-zA-Z0-9-_+]+\.[a-zA-Z]+(\.[a-zA-Z]+)?">
                <input type="password" name="senha" id="senha2" class="form2" placeholder="Confirme a Senha"
                    required="required" pattern="^[0-9a-zA-Z-._+]+@[a-zA-Z0-9-_+]+\.[a-zA-Z]+(\.[a-zA-Z]+)?">
                <label for="genero"></label>
                <select name="Genero" class="form2" id="curso" placeholder="GÃªnero">
                    <option value="" disabledfirst>Genero</option>
                    <option value="masculino">Masculino</option>
                    <option value="feminino">Feminino</option>
                    <option value="outros">Outros</option>
                </select>
                <label for="nascimento"></label>
                <input type="date" name="Data de nascimento" id="nascimento" class="form2" value="Nascimento">
            </div>
            <label for="termos"></label>
            <!-- <input type="radio" name="termos" id="termos" value="90" checked> -->
            <input type="checkbox" name="termos" id="termos" value="aceitar">Aceito os termos de uso dos meus dados.
            <br><br>
            <input type="Reset" value="Cancelar" class="botoes">
            <input type="submit" value="Enviar" class="botoes" onclick="cadastro()">
        </div>

        <!-- FOOTER -->
        <div class="footer">
            <img src="img/senailogo.png" alt="Logo" class="senaiLogo" height="20px" />
            <div class="criador">
                <h5>Maycon Vitor Correa</h5>
            </div>
        </div>
    </div>
