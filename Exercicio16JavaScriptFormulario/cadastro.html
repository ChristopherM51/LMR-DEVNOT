<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Login</title>
</head>

<body>
    <header class="header">
        <a href="index.html">Index</a>
        <a href="cadastro.html">Cadastro</a>
    </header>
    <div class="Cadastro">
        <img src="img/user.png" alt="">
        <label for="uName"></label>
        <input type="text" id="uName" placeholder="User Name">
        <label for="eMail"></label>
        <input type="text" id="eMail" placeholder="E-mail">
        <label for="fPass"></label>
        <input type="text" id="fPass" placeholder="Write your Password">
        <label for="sPass"></label>
        <input type="text" id="sPass" placeholder="Repeat your Password">
        <div class="buttons">
        <input type="button" value="Login" onclick="parent.location='login.html'">
        <input type="button" onclick="register()" value="Register">
    </div></div>
    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
