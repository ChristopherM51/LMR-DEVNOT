<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <iframe src="header.html" frameborder="0"></iframe>
    <h2>Pagina de Login</h2>
    <form action="">
        <!--Email-->
        <label for="lmail" title="Mail">E-mail:</Label>
        <input type="text" name="e-mail" id="lmail" />
        <!--Senha-->
        <label for="lsenha" title="Senha">Senha:</label>
        <input type="password" name="senha" id="lsenha"/>
        <br>
        <hr>
        <!--Botão Enviar-->
        <input type="submit" value="Enviar">
        <!--Botão Limpar-->
        <a href="cadastro.html"><input type="button" value="Cadastrar"></a>
    </form>
    <iframe src="footer.html" frameborder="0"></iframe>
</body>
</html>
