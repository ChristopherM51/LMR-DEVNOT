<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Games</title>
</head>

<body>
    <header>

    </header>
    <div class="lampada" id="lampada">
        <div class="bulbo"></div>
        <div class="luz" id="luz">
            <img src="img/trinco01.png" alt="" class="quebrado" id="quebrado">
        </div>
        <div class="interruptor">
            <div class="caixa">
                <button type="submit" id="botao"><img src="img/chave.png" alt="" id="chave"></button>
            </div>
        </div>
    </div>
    <div class="jankenpon">
        <div class="texto">
            <p>JANKENPON</p>
        </div>
        <div class="game">
            <div class="player01">
                <img src="img/papel.png" alt="" class="papel">
                <img src="" alt="" class="tesoura">
                <img src="" alt="" class="pedra">
            </div>
            <div class="x"><p>X</p></div>
            <div class="player02">
                <img src="img/pedra.png" alt="" class="papel">
                <img src="" alt="" class="tesoura">
                <img src="" alt="" class="pedra">
            </div>
        </div>
        <div class="jokemRodape">
            <div class="selecao">
                <button><img src="img/pedra.png" alt=""></button>
                <button><img src="img/papel.png" alt=""></button>
                <button><img src="img/tesoura.png" alt=""></button>
            </div>
            <div class="texto">
                <p>GANHOU</p>
                <p>PERDEU</p>
            </div>
            <div class="pontuacao">
                <div><p>Player-</p><p class="r1">0</p></div>
                <div><p>Maquina-</p><p class="r2"></p>0</p></div>
            </div>
        </div>
    
    </div>
    <div class="jogoVelha"></div>
    <div class="calculadora"></div>
</body>

</html>
