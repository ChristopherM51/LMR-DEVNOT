<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/loginCadastro.css">
    <title>Login</title>
</head>
<body>
    <div class="loginCadastro">
        <div class="fechar"></div>
        <h2>Login</h2>
        <form action="">
            <!--Inicio do formulario-->
            <!--Email-->
            <label for="lembrar_senha">Seu e-mail:</label>
            <div class="senha">
                <input type="text" placeholder="E-mail" style="text-align: center" class="caixa" />
                <button>Esqueceu?</button>
            </div>
            <!--Senha-->
            <label for="lembrar_senha">Sua senha:</label>
            <div class="senha">
                <input type="password" placeholder="Senha" style="text-align: center" class="caixa" />
                <button>Esqueceu?</button>
            </div>
            <br>
            <div class="botoesDiv">
                <!--Botão Enviar-->
                <input type="submit" value="Logar" class="botoes" />
                <!--Botão Cadastro-->
                <input type="button" value="Não tem uma conta? Faça seu cadastro agora mesmo." class="botoes" />
            </div>
        </form>
    </div>
</body>

</html>
