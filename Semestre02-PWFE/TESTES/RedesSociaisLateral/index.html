<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/footerSenai.css">
    <link rel="stylesheet" href="css/tema.css">
    <title>Redes Sociais</title>
</head>

<body>
    <button class="tema" type="submit" id="tema">
        <div class="diaNoite"></div>
    </button>
    <div class="barraSocial">
        <button type="submit" id="abrir" class="abrir">
            <div class="abreFecha">
                <img src="img/share.png" alt="">
                <h1>Compartilhar</h1>
            </div>
        </button>
        <button type="submit" id="fechar" class="fechar">
            <div class="abreFecha">
                <img src="img/fechar.png" alt="">
                <h1>Cancelar</h1>
            </div>
        </button>
        <div class="logos" id="logos">
        <div class="img" id="img">
            <img src="img/facebooklogo.png" alt="">
            <h1>Facebook</h1>
        </div>
        <div class="img" id="img">
            <img src="img/linkedinlogo.png" alt="">
            <h1>Linkedin</h1>
        </div>
        <div class="img" id="img">
            <img src="img/whatsapplogo.png" alt="">
            <h1>WhatsApp</h1>
        </div>
        <div class="img" id="img">
            <img src="img/xlogo.png" alt="">
            <h1>X</h1>
        </div>
    </div>
    </div>

    <!-- FOOTER -->
    <div class="footer">
        <img src="img/senailogo.png" alt="Logo" class="senaiLogo" height="20px" />
        <div class="criador">
            <h5>Maycon Vitor Correa</h5>
        </div>
    </div>
    <script src="js/compartilhar.js"></script>
    <script src="js/tema.js"></script>
</body>

</html>
