<h2>Cadastrar</h2>
<form>
    <label>Id</label><input type="text" name="id" [(ngModel)]="curriculo.id"><br>
    <label>Nome</label><input type="text" name="nome" [(ngModel)]="curriculo.nome"><br>
    <label>Foto</label><input type="text" name="foto" [(ngModel)]="curriculo.icon"><br>
    <label>Descrição</label><input type="text" name="descricao" [(ngModel)]="curriculo.descricao"><br>
    <label>Salário</label><input type="text" name="salario" [(ngModel)]="curriculo.salario"><br>
    <button type="button" (click)="cadastrar()">Cadastrar curriculo</button>
    <button type="button" (click)="atualizar(curriculo.id)">Atualizar curriculo</button>
    <button type="button" (click)="excluir(curriculo.id)">Excluir curriculo</button>
</form>
<section class="lista-vagas">
    <table class="table">
        <thead>
            <tr>
                <th>Código da Vaga</th>
                <th>Vaga</th>
                <th>Descrição da Vaga</th>
                <th>Salário</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let curriculo of curriculos" class="curriculo-row">
                <td>{{ curriculo.id }}</td>
                <td>{{ curriculo.nome }}</td>
                <td>{{ curriculo.descricao }}</td>
                <td>R$ {{ curriculo.salario }},00</td>
                <td>

                    <button type="button" (click)="listarcurriculo(curriculo)" class="btn-listar">Listar</button>

                    <button type="button" (click)="excluir(curriculo.id)" class="btn-excluir">Excluir</button>

                </td>
            </tr>
        </tbody>
    </table>
</section>
<div class="rodape">
</div>
