<!DOCTYPE html>
<html>
  <head>
    <title>Minha página com efeitos</title>
    <style>
      #meu-div {
        width: 200px;
        height: 200px;
        background-color: yellow;
        border-radius: 50%;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 30px;
        color: black;
        text-align: center;
        transition: transform 0.3s ease-in-out;
      }

      #meu-div:hover {
        transform: rotate(90deg);
      }

      #meu-botao {
        padding: 10px;
        background-color: blue;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 20px;
        transition: background-color 0.3s ease-in-out;
      }

      #meu-botao:hover {
        background-color: red;
      }

      #meu-botao:active {
        transform: scale(0.95);
      }
    </style>
  </head>
  <body>
    <h1>Meus efeitos legais</h1>
    <p>Aqui estão alguns efeitos que eu criei:</p>
    <div id="meu-div">Eu sou uma div</div>
    <button id="meu-botao">Clique em mim!</button>
  </body>
</html>
