<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="login-cadastro">
    <div class="center">
        <table border="0">
            <thead id="cadastro">
                <th>
                    <br>
                    <img src="img/user.png" height="100px">
                    <h1>Cadastro</h1>
                    <hr> <!--Iinicio da quadro-->
                    <form action=""> <!--Inicio do formulario-->
                        <!--Nome Completo-->
                        <label for="cname" title="Mail">Nome:</Label>
                        <input type="text" name="nome" id="name" placeholder="Nome Completo" />
                        <br><br>
                        <!--Email-->
                        <label for="cmail" title="Mail">E-mail:</Label>
                        <input type="text" name="e-mail" id="cmail" placeholder="E-mail" />
                        <br><br>
                        <!--Senha-->
                        <label for="csenha" title="Senha">Senha:</Label>
                        <input type="password" name="senha" id="lsenha" placeholder="Senha" />
                        <br>
                        <br>
                        <!--Endereço-->
                        <label for="cadress" title="Adress">Endereço:</Label>
                        <input type="text" name="adress" id="cadress" placeholder="Endereço" />
                        <br><br>
                        <!--Endereço-->
                        <label for="phone" title="Phone">Telefone:</Label>
                        <input type="text" name="phone" id="cphone" placeholder="Telefone" />
                        <br><br>
                        <hr>
                        <br>
                        <!--Botão Enviar-->
                        <input type="submit" value="Enviar">
                        <!--Botão Login-->
                        <a href="login.html"><input type="button" value="Login"></a>
                        <br><br><br><br>
                </th>
                </form>
    </div>
</body>

</html>
