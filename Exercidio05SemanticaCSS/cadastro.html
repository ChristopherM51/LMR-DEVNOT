<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="style.css">
</head>

<body id="login-cadastro">
    <div class="center">
        <table border="0">
            <thead id="cadastro">
                <th>
                    <br>
                    <img src="img/user.png" height="100px">
                    <h1>Cadastro</h1>
                    <hr> <!--Iinicio da quadro-->
                    <form action=""> <!--Inicio do formulario-->
                        <!--Nome Completo-->

                        <input type="text" name="nome" id="name" placeholder="Nome Completo" style="text-align:center;" class="caixa" />
                        <br><br>
                        <!--Email-->

                        <input type="text" name="e-mail" id="cmail" placeholder="E-mail" style="text-align:center;" class="caixa" />
                        <br><br>
                        <!--Senha-->

                        <input type="password" name="senha" id="lsenha" placeholder="Senha" style="text-align:center;" class="caixa" />
                        <br>
                        <br>
                        <!--Endereço-->

                        <input type="text" name="adress" id="cadress" placeholder="Endereço" style="text-align:center;" class="caixa" />
                        <br><br>
                        <hr>
                        <br>
                        <!--Botão Enviar-->
                        <input type="submit" value="Enviar" class="botoes">
                        <!--Botão Login-->
                        <a href="login.html"><input type="button" value="Login" class="botoes"></a>
                        <br><br><br><br>
                </th>
                </form>
    </div>
</body>

</html>
