<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <Style>
    </Style>
    <title>Tabuleiro de Xadrez</title>
</head>
<body>
    <table border="20">
        <thead>
            <th>Simbolo</th>
            <th>Nome do operador</th>
            <th>Exemplo</th>
            <th>Significado</th>
        </thead>
        <tbody>
            <tr>
                <td> > </td>
                <td>Maior</td>
                <td>x > y</td>
                <td>x é maior que y</td>
            </tr>
            <tr>
                <td> >= </td>
                <td>Maior ou Igual</td>
                <td>x >= y</td>
                <td>x é maior ou igual que y</td>
            </tr>
       </tbody>
    </table>
</body>
</html>
